<style>
:root{--hijau:#0b5d4b;--kuning:#f2c200}
*{box-sizing:border-box}
body{margin:0;font-family:'Segoe UI',sans-serif;background:#f4f6f5}
header{background:linear-gradient(135deg,var(--hijau),#0f7661);color:white;text-align:center;padding:30px}
nav{background:var(--kuning)}
nav ul{list-style:none;display:flex;justify-content:center;margin:0;padding:12px;flex-wrap:wrap}
nav ul li{margin:5px 15px}
nav ul li a{text-decoration:none;color:var(--hijau);font-weight:600}
section{max-width:1100px;margin:40px auto;background:white;padding:40px;border-radius:16px;animation:fadeUp .8s ease}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;margin-top:30px}
.item{background:#eee;height:180px;border-radius:14px;display:flex;align-items:center;justify-content:center;overflow:hidden}
.item img{width:100%;height:100%;object-fit:cover}
h2{color:var(--hijau)}
footer{background:var(--hijau);color:white;text-align:center;padding:15px}
@keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
</style>
</head>
